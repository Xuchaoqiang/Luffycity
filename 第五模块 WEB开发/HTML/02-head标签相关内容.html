<!DOCTYPE html>
<html lang="en">
<head>
    <!--文档的标题-->
    <title>LuffyCity</title>

    <!--常用的两个属性
        http-equiv:它用来向浏览器传达一些有用的信息，帮助浏览器正确地显示网页内容，
        与之对应的属性为content，content中的内容其实就是各个参数的变量值
     -->
    <!--指定文档的内容类型和编码类型-->
    <meta http-equiv="Content-Type" content="text/html"/>

    <!--5秒之后 重定向 到路飞学成的网站-->
    <!--<meta http-equiv="refresh" content="3;URL=https://www.luffycity.com"/>-->

    <!--告诉IE浏览器以最高级模式渲染当前网页-->
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>

    <!--为了我们的SEO优化 工作的时候下面这两句要写-->
    <meta name="keywords" content="meta总结,html meta"/>
    <meta name="description" content="路飞学成"/>

    <!--定义我们的网站图标-->
    <link rel="icon" href="fav.ico">

    <!--引入外部样式表-->
    <link rel="stylesheet" type="text/css" href="index.css"/>

    <!--定义内部样式表-->
    <style type="text/css">

    </style>

    <!--定义内容脚本文件-->
    <script type="text/javascript">

    </script>

    <script src="index.js"></script>
</head>
<body>

</body>
</html>
