<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        button{
            margin: 10px;
            width: 100px;
            height: 40px;
            cursor: pointer;
        }

        .current{
            background-color: red;
        }

    </style>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
</body>
<script type="text/javascript">
    window.onload = function () {
        //绑定事件
        var btnArr = document.getElementsByTagName('button');
        for(var i=0; i<btnArr.length;i++){
            btnArr[i].onmouseover = function () {
            //    !!排他思想：先把所有按钮的className设置为空，然后把我(this)这个按钮的className设置为current
            //    排他思想和for循环连用
                for(var j=0;j<btnArr;j++){
                    btnArr[i].className = "";
                }
                this.className = "current";
            }
        }

    //    鼠标离开current时，还原背景色
        for(var i=0;i<btnArr.length; i++){
            btnArr[i].onmouseout = function () {
                this.className = "";
            }
        }
    }
</script>

</html>
